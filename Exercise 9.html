<!DOCTYPE HTML>
<html>	
	<head>
		<title>Forms</title>
		<meta name="author" content="Stephanie Ethel E. Magarde" />
		<meta name="Form" content="" />
	</head>
	
	<body>
	<font face="tahoma">
	<blockquote>
			<form>
				<fieldset>
					<legend><h3></h3></legend>
					<h1><center>Sign Up now!</center></h1>
					<p>Fields marked (*) are required</p>
					<fieldset>
					<legend><h3>Your Detail</h3></legend>
					Name*: <input type="text" size="30" max="25" name="Name*" title="" placeholder="Full Name" /><br />
					Email*: <input type="text" size="30" max="25" name="Email*" title="" placeholder="e.g. stpgmgrd@example.net" /><br />
					Phone*: <input type="text" size="30" max="12" name="Phone*" title="" placeholder=" Please enter an eleven number." /><br />
				</fieldset>
				<fieldset>
					<legend><h3>Delivery Address</h3></legend>
					Address 1*: <input type="text" size="" max="" name="Address*" title="" placeholder="House/Apt Number aand Street" /><br />
					District/Barangay*: <input type="text" size="30"  name="District/Barangay*" title="" placeholder="" /><br />
					<br>					
					<label for="City">City*</label>
					<select id="City">
					  <option value="Baguio">Baguio</option>
					  <option value="Caloocan">Caloocan</option>
					  <option value="Davao">Davao</option>
					  <option value="Cebu">Cebu</option>
					</select>
					<br/>
					Postal Code*: <input type="text" size="30"  name="Postal Code" title="" placeholder="" /><br />
					<br>
					<label for="Province">Province*</label>
					<select id="Province">
					  <option value="Benguet">Benguet</option>
					  <option value="Cagayan">Cagayan</option>
					  <option value="Batanes">Batanes</option>
					  <option value="Isabela">Isabela</option>
					</select>
				</fieldset>
				<form>
				<fieldset>
					<legend><h3>Membership Information</h3></legend>
					Username*: <input type="text" size="30" max="25" name="Username" title="" placeholder="At least 8 alphanumeric character" /><br />
					Password*: <input type="text" size="30" max="25" name="Password" title="" placeholder="" /><br />
					<form action="Magazine Subscriptions">
						<label for="Magazine Subscriptions">Magazine Subscriptions</label>
						<input type="checkbox" id="magazine1" name="magazine1" value="PCMagazine">
						<label for="magazine1"> PCMagazine</label><br>
						<input type="checkbox" id="magazine2" name="magazine2" value="Computer World">
						<label for="magazine2"> Computer World</label><br>
						<input type="checkbox" id="magazine5" name="magazine5" value="Other">
						<label for="magazine5"> Other</label><br><br>
					  </form> 
					</fieldset>
					<input type="Sign Up" onclick="alert('Thank you for signing in.Wait an email to your account for updates.')" value=" Sign Up ">
					  </fieldset>
			</form>
		</form>
	</blockquote>
	</font>
	</body>
</html>
